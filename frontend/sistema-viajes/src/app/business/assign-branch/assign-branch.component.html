



<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">


<div class="relative min-h-screen flex items-center justify-center bg-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 bg-gray-500 bg-no-repeat bg-cover relative items-center"
    style="background-image: url(https://images.unsplash.com/photo-1532423622396-10a3f979251a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1500&q=80);">
    <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
    <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl shadow-lg z-10">
        <div class="grid  gap-8 grid-cols-1">
            <div class="flex flex-col ">
                <div class="flex flex-col sm:flex-row items-center">
                    <h2 class="font-semibold text-lg mr-auto">Administrar Sucursales</h2>
                    <div class="w-full sm:w-auto sm:ml-auto mt-3 sm:mt-0"></div>
                </div>
                <div class="mt-5">
                    

                    <form [formGroup]="assignBranchForm" (ngSubmit)="onSubmit()">

                        <div class="md:space-y-2 mb-3">
                            <label class="text-xs font-semibold text-gray-600 py-2">Colaboradores<abbr class="hidden"
                                    title="required">*</abbr></label>
                        </div>
                        <div class="md:flex flex-row md:space-x-4 w-full text-xs">
                            <div class="mb-3 space-y-2 w-full text-xs">
                                <label class="font-semibold text-gray-600 py-2">Nombre Colaborador<abbr
                                        title="required">*</abbr></label>
                                <input placeholder="Nombre Colaborador"
                                    class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4"
                                    required="required" type="text" name="integration[shop_name]"
                                    id="integration_shop_name">
                                <p class="text-red text-xs hidden">Please fill out this field.</p>
                            </div>

                        </div>

                        <div class="md:flex md:flex-row md:space-x-4 w-full text-xs">

                            <div class="w-full flex flex-col mb-3">
                                <label class="font-semibold text-gray-600 py-2">Colaborador<abbr
                                        title="required">*</abbr></label>
                                <select
                                formControlName="customerId"
                                    class="block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4 md:w-full "
                                    required="required" name="integration[customer_id]" id="integration_customer_id">
                                    <option value="">Seleccionar colaborador</option>
                                    <option *ngFor="let customer of customers" [value]="customer.customerId.value">{{customer.name}} {{customer.lastName}}</option>
                                </select>
                                <p class="text-sm text-red-500 hidden mt-3" id="error">Please fill out this field.</p>
                            </div>
                            <div class="w-full flex flex-col mb-3">
                                <label class="font-semibold text-gray-600 py-2">Sucursal<abbr
                                        title="required">*</abbr></label>
                                <select
                                formControlName="branchId"
                                    class="block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4 md:w-full "
                                    required="required" name="integration[branch_id]" id="integration_branch_id">
                                    <option value="">Seleccionar Sucursal</option>
                                    <option *ngFor="let branch of branches" [value]="branch.id.value">{{branch.name}}</option>
                        
                                </select>
                                <p class="text-sm text-red-500 hidden mt-3" id="error">Please fill out this field.</p>
                            </div>
                        </div>
                        <div class="md:space-y-2 mb-3">
                            <label class="text-xs font-semibold text-gray-600 py-2">Distancia
                                Sucursal-Casa_Colaborador(KM)<abbr class="hidden" title="required">*</abbr></label>
                            <div class="flex items-center py-6">
                                <div>
                                    <input formControlName="distanciaKm" type="number" id="visitors"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="" required>
                                </div>
                            </div>
                        </div>

                        <p class="text-xs text-red-500 text-right my-3">Campos requeridos marcados con
                            asterisco <abbr title="Required field">*</abbr></p>
                        <div class="mt-5 text-right md:space-x-3 md:block flex flex-col-reverse">
                            <button
                                class="mb-2 md:mb-0 bg-white px-5 py-2 text-sm shadow-sm font-medium tracking-wider border text-gray-600 rounded-full hover:shadow-lg hover:bg-gray-100">
                                Cancel </button>
                            <button
                                class="mb-2 md:mb-0 bg-green-400 px-5 py-2 text-sm shadow-sm font-medium tracking-wider text-white rounded-full hover:shadow-lg hover:bg-green-500">Save</button>
                        </div>

                        
                            </form>
                    </div>
            </div>
        </div>
    </div>
</div>
